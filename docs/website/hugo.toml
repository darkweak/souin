baseURL = 'https://souin.io/'
languageCode = 'en-us'
title = "Souin's documentation"

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params.footer]
  copyright = "2024"

[params.docs]
  intLinkTooltip = true
  darkMode       = true
  sidebarIcons   = true
  prism          = true
  scrollSpy      = true

  [markup.goldmark.renderer]
    unsafe = true

[markup]
  [markup.tableOfContents]
      endLevel = 4
